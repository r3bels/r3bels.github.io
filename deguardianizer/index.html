<body onkeydown="keyPress(event)">
  <script>
    function keyPress(event){
		if(event.key == 'Tab') {
			event.preventDefault(); //prevents tab key from doing default focus change
			document.getElementById('trgt').focus();
		}
		if(event.key == 'Enter' && document.activeElement.id == 'trgt') window.open('https://r3bels.github.io/deguardianizer/content.html?' + getElementById('trgt').value);
	}
  </script>
